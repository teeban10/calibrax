version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: calibrax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: calibrax
      POSTGRES_PASSWORD: calibrax
      POSTGRES_DB: calibrax
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calibrax"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
